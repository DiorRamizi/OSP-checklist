<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MOP Checklist</title>
    <link rel="icon" type="image/x-icon" href="/favicon.png">
  <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background: linear-gradient(180deg, #041b3b 0%, #061d40 100%);
      color: #e6eefc;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      transition: background 0.3s, color 0.3s;
    }

    body.light-mode {
      background: #ffffff;
      color: #1a2a44;
    }

    header {
      width: 100%;
      text-align: center;
      padding: 30px 0;
    }

    .logo-space {
      height: 60px;
      margin-bottom: 10px;
    }

    #logo {
      max-width: 287px;
    }

    h1 {
      font-size: 2.5rem;
      font-weight: 700;
      color: #c0d833;
      letter-spacing: 1px;
    }

    body.light-mode h1 {
      color: #2a5a9a;
    }

    .container {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(8px);
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 255, 255, 0.2);
      padding: 30px;
      width: 100%;
      max-width: 700px;
      text-align: center;
      margin-bottom: 40px;
      border: 1px solid #2a4a88;
    }

    body.light-mode .container {
      background: #e2e5ea;
      box-shadow: 0 0 15px rgba(3, 36, 36, 0.596);
    }

    label, select, button {
      font-size: 1.1rem;
    }

    select, button {
      padding: 10px 15px;
      border-radius: 8px;
      border: none;
      margin: 8px;
    }

    select {
      background: #0b2a5a;
      color: #e6eefc;
      border: 1px solid #4aa3ff;
    }

    body.light-mode select {
      background: #ffffff;
      color: #1a2a44;
      border: 1px solid #2a5a9a;
    }

    button {
      background: #c0d833;
      color: #041b3b;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.2s, transform 0.1s;
    }

    body.light-mode button {
      background: #2a5a9a;
      color: #ffffff;
    }

    button:hover {
      background: #d4ea43;
      transform: scale(1.05);
    }

    body.light-mode button:hover {
      background: #3a7abc;
    }

    .device-form {
      background: rgba(255, 255, 255, 0.08);
      border: 1px solid #2a4a88;
      border-radius: 10px;
      padding: 20px 120px;
      margin-top: 25px;
      text-align: left;
      opacity: 0;
      animation: fadeIn 0.6s ease forwards;
      box-shadow: 0 0 15px rgba(0, 255, 255, 0.2);
    }

    body.light-mode .device-form {
      background: #e2e5ea;
      box-shadow: 0 0 15px rgba(3, 36, 36, 0.596);
      
    }

    .device-form h2 {
      font-size: 1.4rem;
      color: #4aa3ff;
      margin: 20px 10px 22px 0 ;
    }

    body.light-mode .device-form h2 {
      color: #2a5a9a;
    }

    .device-header {
      display: flex;
      align-items: center;
      margin-bottom: 8px;
    }

    .checklist label {
      display: block;
      margin: 6px 0;
      font-size: 1.05rem;
    }

    .checklist {
      display: flex;
      flex-direction: column;
      align-self:  center;
      align-items: flex-start;
    }

    input[type="checkbox"] {
      transform: scale(1.3);
      margin-right: 10px;
    }

    .result {
      margin-top: 15px;
      font-weight: bold;
      font-size: 1.1rem;
      padding: 10px;
      border-radius: 8px;
      width: 40%;
      max-width: 600px;
      text-align: center;
      transition: all 0.3s ease;
    }

    .success {
      background: rgba(0, 255, 100, 0.1);
      color: #53c15c;
      border: 1px solid #c0d833;
      border-radius: 8px;
      padding: 20px;
    }

    body.light-mode .success {
      background: rgba(0, 255, 100, 0.2);
      color: #2a7a3a;
      border: 1px solid #2a7a3a;
    }

    .error {
      background: rgba(255, 80, 80, 0.08);
      color: #ff9b9b;
      border: 1px solid #ff7a7a;
      text-align: center;
      padding: 20px 30px;
      border-radius: 8px;
      box-shadow: 0 0 20px rgba(255, 0, 0, 0.481);
      animation: fadeIn 0.4s ease;
    }

    body.light-mode .error {
      background: rgba(255, 80, 80, 0.15);
      color: #d32f2f;
      border: 1px solid #d32f2f;
    }

    .error strong {
      display: block;
      color: #ff7a7a;
      font-size: 1.5rem;
    }

    body.light-mode .error strong {
      color: #d32f2f;
    }

    .error-list {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .error-item {
      padding: 8px 0;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    body.light-mode .error-item {
      border-bottom: 1px solid rgba(0, 0, 0, 0.1);
    }

    .error-item:last-child {
      border-bottom: none;
    }

    .error-item span {
      font-size: 0.95rem;
      color: #ffdcdc;
    }

    body.light-mode .error-item span {
      color: #b71c1c;
    }

    .version {
      text-align: center;
      font-size: 1.1rem;
      color: #c1c9d9;
    }

    body.light-mode .version {
      color: #354056;
    }

    .theme-toggle {
      position: fixed;
      top: 20px;
      right: 20px;
      background: #c0d833;
      color: #041b3b;
      padding: 10px 15px;
      border-radius: 20px;
      border: none;
      cursor: pointer;
      transition: background 0.2s, transform 0.1s;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    body.light-mode .theme-toggle {
      background: #2a5a9a;
      color: #ffffff;
    }

    .theme-toggle:hover {
      background: #d4ea43;
      transform: scale(1.05);
    }

    body.light-mode .theme-toggle:hover {
      background: #3a7abc;
    }

    .theme-toggle svg {
      width: 20px;
      height: 20px;
    }

    .theme-toggle .sun-icon {
      width: 24px;
      height: 24px;
    }

    @media (max-width: 600px) {
      .device-form {
        padding: 20px 20px;
      }
      .result {
        width: 90%;
      }
      .theme-toggle {
        top: 10px;
        right: 10px;
        padding: 8px 12px;
      }
      .theme-toggle svg {
        width: 16px;
        height: 16px;
      }
      .theme-toggle .sun-icon {
        width: 20px;
        height: 20px;
      }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <button class="theme-toggle" id="themeToggle">
 <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <path d="M12 22C17.5228 22 22 17.5228 22 12C22 11.5373 21.3065 11.4608 21.0672 11.8568C19.9289 13.7406 17.8615 15 15.5 15C11.9101 15 9 12.0899 9 8.5C9 6.13845 10.2594 4.07105 12.1432 2.93276C12.5392 2.69347 12.4627 2 12 2C6.47715 2 2 6.47715 2 12C2 17.5228 6.47715 22 12 22Z" fill="#000000"></path> </g></svg>
  </button>
  <header>
    <div class="logo-space">
      <img id="logo" src="https://nettxio.com/wp-content/uploads/2022/07/nettxio-1.svg" alt="Logo">
    </div>
    <h1>OSP CHECKLIST</h1>
    <div class="version">
      version 1.2.8 — Done by the Interns
    </div>
  </header>

  <div class="container">
    <div class="select-devices">
      <label for="numDevices">Select number of devices (1–10):</label>
      <select id="numDevices">
        <option value="" disabled selected>Select</option>
      </select>
      <button id="createForms">Create Forms</button>
    </div>
  </div>

  <div id="formsContainer"></div>

  <button id="validateBtn" style="margin-top:20px;">Validate Checks</button>
  <div id="resultMessage" class="result"></div>

  <script>
    // Theme toggle functionality
    const themeToggle = document.getElementById('themeToggle');
    const logo = document.getElementById('logo');
    const darkModeLogo = 'https://nettxio.com/wp-content/uploads/2022/07/nettxio-1.svg';
    const lightModeLogo = 'https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT0Z0UlpyhQviNHp2LuYPCo-Egv46g6PoQZaQ&s';
    const moonIcon = `
      <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <path d="M12 22C17.5228 22 22 17.5228 22 12C22 11.5373 21.3065 11.4608 21.0672 11.8568C19.9289 13.7406 17.8615 15 15.5 15C11.9101 15 9 12.0899 9 8.5C9 6.13845 10.2594 4.07105 12.1432 2.93276C12.5392 2.69347 12.4627 2 12 2C6.47715 2 2 6.47715 2 12C2 17.5228 6.47715 22 12 22Z" fill="#000000"></path> </g></svg>
    `;
    const sunIcon = `
    <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <path d="M11 1C11 0.447715 11.4477 0 12 0C12.5523 0 13 0.447715 13 1V3C13 3.55228 12.5523 4 12 4C11.4477 4 11 3.55228 11 3V1Z" fill="#ffffff"></path> <path fill-rule="evenodd" clip-rule="evenodd" d="M18 12C18 15.3137 15.3137 18 12 18C8.68629 18 6 15.3137 6 12C6 8.68629 8.68629 6 12 6C15.3137 6 18 8.68629 18 12ZM8.06167 12C8.06167 14.1751 9.82492 15.9383 12 15.9383C14.1751 15.9383 15.9383 14.1751 15.9383 12C15.9383 9.82492 14.1751 8.06167 12 8.06167C9.82492 8.06167 8.06167 9.82492 8.06167 12Z" fill="#ffffff"></path> <path d="M20.4853 3.51472C20.0947 3.12419 19.4616 3.12419 19.0711 3.51472L17.6568 4.92893C17.2663 5.31946 17.2663 5.95262 17.6568 6.34315C18.0474 6.73367 18.6805 6.73367 19.0711 6.34315L20.4853 4.92893C20.8758 4.53841 20.8758 3.90524 20.4853 3.51472Z" fill="#ffffff"></path> <path d="M1 13C0.447715 13 0 12.5523 0 12C0 11.4477 0.447715 11 1 11H3C3.55228 11 4 11.4477 4 12C4 12.5523 3.55228 13 3 13H1Z" fill="#ffffff"></path> <path d="M3.51472 3.51472C3.1242 3.90524 3.1242 4.53841 3.51472 4.92893L4.92894 6.34315C5.31946 6.73367 5.95263 6.73367 6.34315 6.34315C6.73368 5.95262 6.73368 5.31946 6.34315 4.92893L4.92894 3.51472C4.53841 3.12419 3.90525 3.12419 3.51472 3.51472Z" fill="#ffffff"></path> <path d="M11 21C11 20.4477 11.4477 20 12 20C12.5523 20 13 20.4477 13 21V23C13 23.5523 12.5523 24 12 24C11.4477 24 11 23.5523 11 23V21Z" fill="#ffffff"></path> <path d="M6.34315 17.6569C5.95263 17.2663 5.31946 17.2663 4.92894 17.6569L3.51473 19.0711C3.1242 19.4616 3.1242 20.0948 3.51473 20.4853C3.90525 20.8758 4.53842 20.8758 4.92894 20.4853L6.34315 19.0711C6.73368 18.6805 6.73368 18.0474 6.34315 17.6569Z" fill="#ffffff"></path> <path d="M21 13C20.4477 13 20 12.5523 20 12C20 11.4477 20.4477 11 21 11H23C23.5523 11 24 11.4477 24 12C24 12.5523 23.5523 13 23 13H21Z" fill="#ffffff"></path> <path d="M17.6568 17.6569C17.2663 18.0474 17.2663 18.6805 17.6568 19.0711L19.0711 20.4853C19.4616 20.8758 20.0947 20.8758 20.4853 20.4853C20.8758 20.0948 20.8758 19.4616 20.4853 19.0711L19.0711 17.6569C18.6805 17.2663 18.0474 17.2663 17.6568 17.6569Z" fill="#ffffff"></path> </g></svg>
    `;

    themeToggle.addEventListener('click', () => {
      document.body.classList.toggle('light-mode');
      themeToggle.innerHTML = document.body.classList.contains('light-mode')
        ? sunIcon
        : moonIcon;
      logo.src = document.body.classList.contains('light-mode')
        ? lightModeLogo
        : darkModeLogo;
    });

    // Generate select options
    const select = document.getElementById('numDevices');
    for (let i = 1; i <= 10; i++) {
      const option = document.createElement('option');
      option.value = i;
      option.textContent = i;
      select.appendChild(option);
    }

    const devices = [
      "Cisco 15454",
      "Cyan Z-Series",
      "Ciena 6500",
      "Ciena 6500 RLS",
      "Coriant 7100",
      "Infinera DTNx",
      "Transmode",
      "Adva",
      "BTI",
      "Opti 6100",
      "Alcatel ADM 1648"
    ];

    const formsContainer = document.getElementById("formsContainer");
    const createFormsBtn = document.getElementById("createForms");
    const validateBtn = document.getElementById("validateBtn");
    const resultMessage = document.getElementById("resultMessage");

    createFormsBtn.addEventListener("click", () => {
      const num = parseInt(document.getElementById("numDevices").value);
      formsContainer.innerHTML = "";
      resultMessage.innerHTML = "";

      if (!num || num < 1 || num > 10) {
        alert("Please select a valid number between 1 and 10.");
        return;
      }

      for (let i = 1; i <= num; i++) {
        const form = document.createElement("div");
        form.className = "device-form";
        form.innerHTML = `
          <div class="device-header">
            <h2>Device ${i}</h2>
            <select class="deviceType">
              <option value="" disabled selected>Select a device</option>
              ${devices.map(d => `<option value="${d}">${d}</option>`).join("")}
            </select>
          </div>
          <div class="checklist"></div>
        `;
        formsContainer.appendChild(form);
      }

      document.querySelectorAll(".deviceType").forEach(select => {
        select.addEventListener("change", (e) => {
          const checklistDiv = e.target.parentElement.parentElement.querySelector(".checklist");
          const type = e.target.value;
          checklistDiv.innerHTML = createChecklist(type);
        });
      });

      formsContainer.scrollIntoView({ behavior: "smooth" });
    });

    function createChecklist(type) {
      let checks = [];
      if (type.includes("Infinera")) {
        checks = ["Span Loss", "Services", "Alarms"];
      } else if (type.includes("Cisco")) {
        checks = ["Alarms/Conditions", "Span Loss"];
      } else if (type.includes("Cyan")) {
        checks = ["Span Loss", "Alarms"];
      } else {
        checks = ["Span Loss", "Alarms"];
      }

      return `
        <div class="checklist">
          <h3 style="color:#c0d833; font-size: 1.5rem; margin: 5px 0;">Checklist</h3>
          ${checks.map(
            (c, i) => `
            <label>
              <input type="checkbox" class="checkItem" /> ${i + 1}. ${c}
            </label>`
          ).join("")}
        </div>
      `;
    }

    validateBtn.addEventListener("click", () => {
      const deviceForms = document.querySelectorAll(".device-form");
      let allChecked = true;
      let errorItems = [];

      deviceForms.forEach((form, index) => {
        const checkboxes = form.querySelectorAll(".checkItem");
        const unchecked = Array.from(checkboxes).filter(cb => !cb.checked);

        if (unchecked.length > 0) {
          allChecked = false;
          errorItems.push(`
            <li class="error-item">
              <strong>Device ${index + 1}</strong>
              <span>${unchecked.length} unchecked:</span>
              <span>${unchecked.map(cb => cb.parentElement.textContent.trim()).join(", ")}</span>
            </li>
          `);
        }
      });

      resultMessage.innerHTML = "";
      if (deviceForms.length === 0) {
        resultMessage.innerHTML = `<div class="error">⚠️ Please create and fill out device forms first.</div>`;
      } else if (allChecked) {
        resultMessage.innerHTML = `<div class="success">✅ All checks are completed successfully!</div>`;
      } else {
        resultMessage.innerHTML = `
          <div class="error">
            <strong>⚠️ Unchecked Items:</strong>
            <ul class="error-list">
              ${errorItems.join("")}
            </ul>
          </div>
        `;
      }
    });
  </script>
</body>
</html>
